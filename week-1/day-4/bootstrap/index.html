<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <div class="alert alert-info w-50" role="alert">
        A simple info alert—check it out!
    </div>
    <div class="alert alert-success w-75" role="alert">
        A simple success alert—check it out!
      </div>
      <div class="alert alert-danger w-25" role="alert">
        A simple danger alert—check it out!
      </div>
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
      <button type="button" class="btn btn-success" style="width: 200px">Success</button>
      <button type="button" class="btn btn-danger w-50">Danger</button>
      <br><br>
      <form style="margin-left: 100px;">
        <div class="mb-3 w-50">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="input-group w-50">
            <span class="input-group-text">First name</span>
            <input type="text" aria-label="First name" class="form-control">
            
          </div>
          <div class="input-group w-50">
            <span class="input-group-text">Last name</span>
            <input type="text" aria-label="Last name" class="form-control">
            
          </div>
          <div class="input-group w-50">
            <span class="number">Phone number</span>
            <input type="text" aria-label="phone number" class="form-control">
            
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



  </body>
</html>
