<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
</head>
<body>
    <form method="POST" style="border-radius: 5%; background-color: rgb(255, 219, 219); font-weight: bold; border: 2px dotted red; padding: 10px; margin-right: 75%;">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" style="width: 80px;height: 20px; border-radius: 20%;">Submit</button>
    </form><br>
    <a href="{% url 'view_all' %}">view todo list</a>
</body>
</html>
